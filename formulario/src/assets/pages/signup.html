<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../styles/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="/formulario/src/assets/js/singup.js"></script>
  <title>Signin</title>
</head>

<body>
  <main>
    <section>
      <div class="form-container">
        <h1>Welcome back!</h1>
        <p>Enter your credentials to access your account</p>

        <form id="signupForm">
          <fieldset>
            <label for="name">Name</label>
            <input placeholder="Enter your name" type="text" name="name" id="name" required>
          </fieldset>
          
          <fieldset>
            <label for="email">Email address</label>
            <input placeholder="Enter your email" type="email" name="email" id="email" required>
          </fieldset>

          <fieldset>
            <div class="title-wrapper">
              <label for="password">Password</label>
              <a href="#">forgot password</a>
            </div>
            <input placeholder="Enter your password" type="password" name="password" id="password" required>
          </fieldset>

          <fieldset class="checkbox">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember for 30 days</label>
          </fieldset>

          <button type="submit">Login</button>
        </form>

        <div class="divider">
          <div class="line"></div>
          <p>Or</p>
          <div class="line"></div>
        </div>

        <div class="social-login">
          <button type="button" class="btn-social">
            <img src="../images/google-logo.svg" alt="G"> Sign in with Google
          </button>
          <button type="button" class="btn-social">
            <img src="../images/apple-logo.svg" alt="A"> Sign in with Apple
          </button>
        </div>

        <p class="register-link">
          Have an account? <a href="./signin.html">Sign Up</a>
        </p>

      </div> </section>

    <img class="hero-image" src="../images/costela-de-adao.png" alt="Foto de uma costela de AdÃ£o.">
  </main>
</body>
